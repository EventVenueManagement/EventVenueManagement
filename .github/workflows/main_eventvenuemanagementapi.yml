name: Build, Test, and Deploy ASP.Net Core app to Azure Web App - EventVenueManagementAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Install dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build EventVenueManagement.sln --configuration Release
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          
      

  deploy:
    runs-on: windows-latest
    needs: build-and-test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'EventVenueManagementAPI'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_83A112AB3B294FD8A03D3A7D5DF15088 }}
          package: .
          
      - name: Set connection string in Azure
        run: |
          az webapp config connection-string set --name 'EventVenueManagementAPI' --resource-group 'EventVenueManagement' --settings DATABASE_CONNECTION=${{ secrets.DATABASE_CONNECTION }} --connection-string-type PostgreSQL
